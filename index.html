    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d9e3f0, #f0f0f0);
            background-size: 400% 400%; /* For smoother animation */
            animation: gradientAnimation 15s ease infinite; /* Animation for gradient */
            color: #34495e;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            margin-bottom: 20px;
        }

        img:hover {
            transform: scale(1.1);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: popIn 0.5s ease forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 120px;
            background-color: #5DADE2;
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background-color: #2980b9; /* Darker blue on hover */
        }

        .button-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 1em;
            color: #34495e;
            animation: fadeIn 1s ease forwards;
            opacity: 0;
            animation-delay: 0.6s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .footer-link {
            text-decoration: none;
            color: #5DADE2;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #2980b9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .button {
                font-size: 1.2em;
                padding: 15px;
                width: 100px;
            }

            img {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>

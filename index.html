<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Adjusted angle for a better gradient */
            color: #34495e; /* Adjusted font color */
            text-align: center; /* Ensure all text is centered */
        }
        h1 {
            font-size: 4rem; /* Responsive font size */
            margin-bottom: 20px;
            color: #2c3e50;
            letter-spacing: 1px; /* Improved readability */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Soft shadow for title */
        }
        img {
            width: 180px; /* Increased image size for better focus */
            height: auto;
            border-radius: 50%; /* Circular image */
            border: 5px solid white; /* White border around the image */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow effect */
            transition: transform 0.4s ease; /* Smooth transition on hover */
            margin-bottom: 20px; /* Better spacing between image and buttons */
        }
        img:hover {
            transform: scale(1.1); /* Image enlarges on hover */
        }
        .button {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.4em; /* More readable font size */
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 30px; /* Rounded button corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            margin: 10px; /* Adjusted margin for better spacing */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }
        .button:hover {
            background-color: #2980b9;
            transform: translateY(-6px); /* Increased hover effect */
        }
        .button:active {
            transform: translateY(3px); /* Slight downward movement when clicked */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Allows buttons to wrap on smaller screens */
            justify-content: center; /* Center the buttons */
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Adjusted title size for smaller screens */
            }
            .button {
                font-size: 1.2em; /* Smaller buttons on mobile devices */
                padding: 12px 25px; /* Adjust button padding */
            }
            img {
                width: 140px; /* Smaller image for mobile */
            }
        }
    </style>
</head>
<body>

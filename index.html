<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Quiz by Zamiur</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #34495e;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #2c3e50;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 180px;
            height: 180px; /* Defined image height for better performance */
            object-fit: cover; /* Ensures image maintains aspect ratio */
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            margin-bottom: 20px;
        }

        img:hover {
            transform: scale(1.1);
        }

        .button {
            display: inline-block;
            padding: 15px 35px;
            font-size: 1.4em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-6px);
        }

        .button:active {
            transform: translateY(3px);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Added gap for consistent button spacing */
        }

        footer {
            margin-top: 20px;
            font-size: 1em;
            color: #34495e;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .button {
                font-size: 1.2em;
                padding: 12px 25px;
            }

            img {
                width: 140px;
                height: 140px; /* Match the new width for consistency */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Vocab Quiz by Zamiur</h1>
    </header>

    <main role="main">
        <img src="IMG_1350.jpg" alt="Image of Zamiur, the creator" width="180" height="180">
        
        <div class="button-container" role="navigation" aria-label="Quiz level navigation">
            <a href="L1.html" class="button" aria-label="Level 1 Quiz">L-1</a>
            <a href="L2.html" class="button" aria-label="Level 2 Quiz">L-2</a>
            <a href="L3.html" class="button" aria-label="Level 3 Quiz">L-3</a>
            <a href="L4.html" class="button" aria-label="Level 4 Quiz">L-4</a>
            <a href="L5.html" class="button" aria-label="Level 5 Quiz">L-5</a>
            <a href="L6.html" class="button" aria-label="Level 6 Quiz">L-6</a>
            <a href="L7.html" class="button" aria-label="Level 7 Quiz">L-7</a>
        </div>
    </main>

    <footer>
        Resources are taken from MENTORS lecture sheet.
    </footer>
</body>
</html>
